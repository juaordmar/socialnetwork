<!doctype HTML>
<html>

<head>
    <title> Details </title>
    <link rel="icon" href="/images/log2.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/jquery-3.4.1.min.js"> </script>
    <script src="/js/libs/popper.min.js "> </script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/axios.min.js"></script>
    <script src="/js/photo_details.js" type="module"></script>
    <script src="/js/header.js" type="module"></script>

</head>

<body>
    <div class="container">
        <div id="page-header"> </div>
        <div id="errors"></div>
        <div class="row">
            <div class="col-md-9" id="photo-details-column"></div>
        </div> 
        <div class="row">
            <div class= "col-md-2">
                <form>
                    <div class="form-group" id="rate-form">
                        <label for="rating-input">Rate this photo:</label>
                        <select id="rating-input" name="rating" class="form-control">
                            <option value="1">⭐</option>
                            <option value="2">⭐⭐</option>
                            <option value="3">⭐⭐⭐</option>
                            <option value="4">⭐⭐⭐⭐</option>
                            <option value="5">⭐⭐⭐⭐⭐</option>
                        </select>
                        <button type="submit" id="button-rate" class="btn btn-success">Rate</button>
                    </div>
                </form>
            </div>
            <div class= "col-md" id="actions-column">
                <button id="button-edit" class=" btn btn-primary ">Edit this photo</button>
                <button id="button-delete" class=" btn btn-danger ">Delete this photo</button>
            </div>
        </div>
    </div>
    <script>include('header.html', '#page-header')</script>

</body>

</html>
