<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <link rel="icon" href="/images/log2.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fondo.css">
    <script src="/js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/lab3.css">
    <script src="/js/libs/jquery-3.4.1.min.js"> </script>
    <script src="/js/libs/popper.min.js "> </script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script type="module" src="/js/login.js"></script>
    <script src="/js/libs/axios.min.js"></script>
    <script src="/js/header.js" type="module"></script>
    <!-- importar header.js y el archivo .js que se corresponda con cada página -->
</head>

<body>
    <div class="container">
        <form id="form-log" action="index.html" class="border p-3 form">
            <div id="errors"></div>
            <h2> Log in: </h2>
            <div class="form-group">
                <label for="username-input"> Username: </label>
                <input type="text" class="form-control" id="username-input" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password-input"> Password: </label>
                <input type="password" class="form-control" id="password-input" name="password" placeholder="Password">
            </div>
            <div class="row">
                <div class="col-md">
                    <input type="submit" value="Log in" class="btn btn-primary" />
                </div>
                <div class="col-md-7" id="link-btw">
                    <p>Not registered? <a href="register.html">Sign up!</a></p>
                </div>
            </div>
        </form>
        <div class="logo">
            <a href="index.html" title="Página principal">
                <img alt="logo" src="/images/loguito.png" width="50%" height="50%" style="border-radius: 50%" />
            </a>
        </div>
    </div>

    <script>include('header.html', '#page-header')</script>

</body>

</html>
